<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!--Firebase-->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
	
	<ion-nav-bar class="bar-positive">
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button>
    </ion-nav-bar>
             
    <ion-nav-view></ion-nav-view>
	
	<script id="templates/sign-in.html" type="text/ng-template">
	 <ion-view view-title="Motivation Project">
        <ion-content>
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text" placeholder="Email" ng-model="user.email">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" placeholder="Password" ng-model="user.pass">
            </label>
          </div>
          <div class="padding">
            <button class="button button-block button-positive" ng-click="signIn(user)">
              Register
            </button>
			<button class="button button-block button-positive" ng-click="login(user)">
              Login
            </button>
            
          </div>
        </ion-content>
      </ion-view>
	  </script>
	  
	  <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
             
    <ion-nav-view></ion-nav-view>
	  
	 <script id="templates/todo.html" type="text/ng-template">
	 <ion-view title="Todo" ng-init = "list()">
	 <ion-content class = "has-header">
    <ion-header-bar class="top">
      <h1 class="title">Add</h1>
      <button class="button button-icon ion-plus" ng-click="addItem()"></button>
    </ion-header-bar>

      <ion-list class = "list">
        <ion-item class = "has-header" ng-repeat="todo in data.todos">
		 
         {{todo.title}}
          <button  class="button button-calm" id = "selectbutton" ng-disabled="todo.stopSpam" ng-click="doneItem(todo)">Done
		  </button>
		 
                   
        </ion-item>
      </ion-list>
    </ion-content>
	</ion-view>
	</script>
  </body>
</html>
